<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Ecommerce evergarden</title>

	<link rel="shortcut icon" type="image/x-icon" href="/common/images/favicon.ico">

	<!-- jQuery -->
	<script src="/common/js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="/common/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="/common/css/bootstrap.css" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="/common/fonts/fontawesome/css/fontawesome-all.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="/common/css/ui.css" rel="stylesheet" type="text/css" />
	<link href="/common/css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
  <script src="productBus.js" type="text/javascript"></script>
  <script src="btnBuy.js" type="text/javascript"></script>
</head>

<body>
	<!-- ========================= header ========================= -->
	<header class="section-header">
		<section class="header-main shadow">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3 col-sm-4">
						<div class="brand-wrap">
							<a href="#search"> <img class="logo" src="/common/images/logo.png"> </a>
						</div>
					</div>
					<div class="col-lg-6 col-sm-8">
						<wc-input-search></wc-input-search>
					</div>
					<div class="col-lg-3 col-sm-12">
						<div class="d-flex justify-content-end">
							<div class="widget-header">
								<small class="title text-muted">Welcome guest!</small>
								<div> <a href="#">Sign in</a> <span class="dark-transp"> | </span>
									<a href="#"> Register</a></div>
							</div>
							<wc-basket></wc-basket>
						</div>
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header>
	<!-- ========================= header end ========================= -->

	<section class="section-content bg padding-y-sm">
		<div class="container">


			<main id="app">
				<wc-products>
            <wc-btn-buy/>
					<!-- <span slot="my-text">Let's have some different text!</span> -->
				</wc-products>
			</main>

		</div>
	</section>

</body>

</html>
